services:
  postgres:
    image: postgres:16-alpine
    container_name: sprint_planning_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-agile_board}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - sprint_planning_dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-agile_board}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: ../docker/backend/Dockerfile.dev
    container_name: sprint_planning_backend_dev
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/agile_board?schema=public}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret}
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3001}
    ports:
      - "3001:3001"
    volumes:
      - ../backend/src:/app/src
      - ../backend/prisma:/app/prisma
    depends_on:
        postgres:
          condition: service_healthy
    networks:
      - sprint_planning_dev
    command: sh -c "npx prisma migrate deploy && npm run dev"

  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/frontend/Dockerfile.dev
    container_name: sprint_planning_frontend_dev
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    ports:
      - "3000:3000"
    volumes:
      - ../frontend/src:/app/src
      - ../frontend/public:/app/public
    depends_on:
      - backend
    networks:
      - sprint_planning_dev

volumes:
  postgres_data_dev:
    driver: local

networks:
  sprint_planning_dev:
    driver: bridge
